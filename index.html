<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boletim Escolar</title>
</head>
<body>
    <nav>
        <h1>SENAI Suiço Brasileiro</h1>
        <img src="./img/logo-senai.png" alt="logo do senai">
    </nav>

    <h1 class="titulo">BOLETIM</h1>

    <div class="linha">
      <hr>  <!--elemento pra gerar linha -->
    </div>
    <div class="container">
      <div class="coluna-esquerda">
            <h2>Nome:</h2>
            <h2>N°:</h2>
            <h2>Ano letivo:</h2>
        </div>

        <div class="coluna-direita">
            <h2>Curso:</h2>
            <h2>Especialização:</h2>
            <h2>Periodo:</h2>
        </div>        
    </div>

<!-- tabela que exibira os resultados -->
    <div class="tabela">
        <table>
            <thead>
              <tr>
                <th class="cod">CÓDIGO E TÍTULO DO CURSO</th>
                <th class="nota">NOTA</th>
                <th class="situacao">Situação</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>João</td>
                <td class="nota">25</td>
                <td class="situacao">Aprovado</td>
              </tr>
              <tr>
                <td>Maria</td>
                <td class="nota">30</td>
                <td class="situacao">Recuperação</td>
              </tr>
              <tr>
                <td>Carlos</td>
                <td class="nota">22</td>
                <td class="situacao">Reprovado</td>
              </tr>
            </tbody>
        </table>
    </div> 
</body>
</html>
