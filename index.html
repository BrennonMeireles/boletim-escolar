<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boletim Escolar</title>
</head>
<body>
    <nav>
        <h1>SENAI Suiço Brasileiro</h1>
        <img src="./img/logo-senai.png" alt="logo do senai">
    </nav>

    <h1 class="titulo">BOLETIM</h1>

    <div class="container">
      <hr>

      <div class="colunas">
        <div class="coluna-esquerda">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome">

              <label for="numero">N°:</label>
              <input type="text" id="numero" name="numero">

              <label for="ano">Ano letivo:</label>
              <input type="text" id="ano" name="ano">
          </div>

          <div class="coluna-direita">
              <label for="curso">Curso:</label>
              <input type="text" id="curso" name="curso" value="brennon">

              <label for="especializacao">Especialização:</label>
              <input type="text" id="especializacao" name="especializacao">

              <label for="periodo">Periodo:</label>
              <input type="text" id="periodo" name="periodo">

              <button onclick="created()" class="bn3">CRIAR</button>
          </div>    
        </div>    
        
        <!-- tabela que exibira os resultados -->
            <div class="tabela">
                <table>
                    <thead>
                      <tr>
                        <th class="cod">CÓDIGO E TÍTULO DO CURSO</th>
                        <th class="nota">NOTA</th>
                        <th class="situacao">Situação</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>João</td>
                        <td class="nota">25</td>
                        <td class="situacao">Aprovado</td>
                      </tr>
                      <tr>
                        <td>Maria</td>
                        <td class="nota">30</td>
                        <td class="situacao">Recuperação</td>
                      </tr>
                      <tr>
                        <td>Carlos</td>
                        <td class="nota">22</td>
                        <td class="situacao">Reprovado</td>
                      </tr>
                    </tbody>
                </table>
            </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
